<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: Arial, Helvetica, sans-serif;
  }

  h1 {
    font-size: 64px;
    margin-bottom: 10px;
  }

  p {
    font-size: 26px;
    margin-bottom: 20px;
    opacity: 0.9;
  }

  .wave {
    display: inline-block;
    animation: wave 2s infinite;
    transform-origin: 70% 70%;
  }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(14deg); }
    20% { transform: rotate(-8deg); }
    30% { transform: rotate(14deg); }
    40% { transform: rotate(-4deg); }
    50% { transform: rotate(10deg); }
    60% { transform: rotate(0deg); }
    100% { transform: rotate(0deg); }
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #00c6ff;
    color: #000;
    margin: 8px;
  }

  button:hover {
    opacity: 0.9;
  }

  #gameContainer {
    display: none;
    margin-top: 20px;
  }

  iframe {
    width: 320px;
    height: 220px;
    border: none;
    border-radius: 8px;
    background: #fff;
  }

  #score {
    margin-top: 10px;
    font-size: 18px;
  }
</style>
</head>

<body>

  <h1>Hello <span class="wave">ðŸ‘‹</span></h1>
  <p>This is SRAVANTH"S website. Thatâ€™s all.</p>

  <p><strong>Bored?</strong> Play Dino ðŸ¦–</p>

  <button onclick="startGame()">â–¶ Play</button>

  <div id="gameContainer">
    <iframe id="gameFrame" src="https://chromedino.com/"></iframe>

    <div id="score">Score: 0</div>

    <button onclick="goFullscreen()">â›¶ Fullscreen</button>
  </div>

<script>
  let score = 0;
  let scoreInterval;

  function startGame() {
    document.getElementById("gameContainer").style.display = "block";
    score = 0;
    document.getElementById("score").innerText = "Score: 0";

    clearInterval(scoreInterval);
    scoreInterval = setInterval(() => {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }, 1000);
  }

  function goFullscreen() {
    const iframe = document.getElementById("gameFrame");
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    }
  }
</script>

</body>
</html>
