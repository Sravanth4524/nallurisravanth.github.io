<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: Arial, Helvetica, sans-serif;
  }

  h1 {
    font-size: 64px;
    margin-bottom: 10px;
  }

  p {
    font-size: 26px;
    margin-bottom: 20px;
    opacity: 0.9;
  }

  .wave {
    display: inline-block;
    animation: wave 2s infinite;
    transform-origin: 70% 70%;
  }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(14deg); }
    20% { transform: rotate(-8deg); }
    30% { transform: rotate(14deg); }
    40% { transform: rotate(-4deg); }
    50% { transform: rotate(10deg); }
    60% { transform: rotate(0deg); }
    100% { transform: rotate(0deg); }
  }

  button {
    padding: 14px 28px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #00e5ff;
    color: #000;
    margin: 10px;
  }

  #gameContainer {
    display: none;
    margin-top: 20px;
  }

  iframe {
    width: 90vw;
    max-width: 900px;
    height: 500px;
    border: none;
    border-radius: 12px;
    background: black;
  }

  .hint {
    margin-top: 10px;
    font-size: 16px;
    opacity: 0.8;
  }
</style>
</head>

<body>

  <h1>Hello <span class="wave">üëã</span></h1>
  <p>This is SRAVANTH's website. That‚Äôs all.</p>

  <p><strong>Bored?</strong> Drive a car üöó</p>

  <button onclick="startGame()">‚ñ∂ Play Car Game</button>

  <div id="gameContainer">
    <iframe
      src="https://slowroads.io/"
      allowfullscreen>
    </iframe>

    <div class="hint">
      Controls: W / A / S / D or Arrow keys ‚Ä¢ Advanced options inside game ‚öôÔ∏è
    </div>
  </div>

<script>
  function startGame() {
    document.getElementById("gameContainer").style.display = "block";
  }
</script>

</body>
</html>
